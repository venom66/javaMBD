<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form>
            <h:outputText value="Header: "></h:outputText> 
            <h:inputText id="headerInputText" value="#{news.headingText}"></h:inputText>
            <h:outputText value="Body: "></h:outputText>
            <h:inputText id="bodyInputText" value="#{news.bodyText}"></h:inputText>
            <h:commandButton id="submitButton" action="#{news.submitNews()}" value ="Submit"></h:commandButton>


                    <h:dataTable value="#{news.newsItems}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Header"/>
                            </f:facet>
                            <h:outputText value="#{item.heading}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Body"/>
                            </f:facet>
                            <h:outputText value="#{item.body}"/>
                        </h:column>
                    </h:dataTable>

        </h:form>
    </h:body>
</html>
